<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propuesta de Matrimonio</title>
</head>
<body>

  <img src="tu_gif_url_aquí" alt="Propuesta de Matrimonio">
  <p>¿Quieres casarte conmigo?</p>
  <button id="siButton" onclick="enviarCorreos()">Sí</button>
  <button id="noButton" onclick="responderNo()">No</button>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    function enviarCorreos() {
      enviarCorreo('spmsevilla@gmail.com', 'Casamiento completado', 'Felicidades Ana ha aceptado la boda.');
      enviarCorreo('stephanperez999@gmail.com', 'Gracias por suscribirte', 'Buenas noches Ana,\nGracias por suscribirte de por vida al servicio de enamoramiento y paz continua con Stephan. Esperamos que disfrute al máximo de su suscripción.\nPd: no es cancelable desgraciadamente esta suscripción.\nMuchas gracias, un saludo.');
    }

    function enviarCorreo(email, asunto, cuerpoMensaje) {
      Email.send({
        Host: "smtp.gmail.com",
        Username: "spmsevilla@gmail.com",
        Password: "@Sevillin999",
        To: email,
        From: "spmsevilla@gmail.com",
        Subject: asunto,
        Body: cuerpoMensaje
      }).then(
        message => console.log('Correo enviado a ' + email + '\nAsunto: ' + asunto + '\nCuerpo de mensaje: ' + cuerpoMensaje)
      );
    }

    function responderNo() {
      // Lógica para responder No
      alert('Gracias por tu respuesta. Has elegido No.');
      // Clonar el botón "Sí"
      var botonSi = document.getElementById('siButton');
      var botonNo = document.getElementById('noButton');
      botonNo.innerText = botonSi.innerText;
      botonNo.onclick = function() {
        enviarCorreos(); // Puedes ajustar esta lógica según tus necesidades
      };
    }
  </script>

</body>
</html>
