<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventura de San Valentín</title>
  <style>
    body {
      text-align: center;
      margin: 50px;
      font-family: Arial, sans-serif;
    }

    #pista {
      
    }
  </style>
</head>
<body>
  <h1>BIENVENIDO A LA AVENTURA DE SAN VALENTIN</h1>
  <img id="corazon" src="imagen1.jpg" alt="Corazón">
  <button onclick="empezarAventura()">Empezar</button>
  <div id="pista"></div>

  <script>
    
    let paso = 1;

    function empezarAventura() {
      console.log("Paso con valor"+paso);
      if (paso == 1) {
        console.log("Entra");
        document.getElementById("pista").innerText = 'Paso 1: Colócate en tu puerta';
      } else if (paso === 2) {
        document.getElementById('pista').innerText = "Paso 2: Da un paso hacia delante y colócate en el centro del pasillo";
      } else if (paso === 3) {
        document.getElementById('pista').innerText = 'Paso 3: Cierra los ojos y da 12 pasos';
      } else if (paso === 4) {
        document.getElementById('pista').innerText = 'Paso 4: Mira a tu derecha';
      } else if (paso === 5) {
        mostrarResultado();
        return;  // Terminar la función después del último paso
      }

      document.querySelector('button').innerText = 'Siguiente'; // Cambia el texto del botón a "Siguiente"
      paso++;
    }

    function mostrarResultado() {
      document.getElementById('corazon').src = 'gif1.gif';
      document.getElementById('pista').innerText = '¡Feliz San Valentín, Ana!';
      document.getElementById('pista').style.display = 'block';
      document.querySelector('button').style.display = 'none';
    }
    
  </script>
</body>
</html>
