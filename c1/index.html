<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Aventura de San Valentín</title>
  <style>
    body {
      text-align: center;
      margin: 50px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9e6e6; /* Color de fondo */
      color: #800000; /* Color del texto principal */
    }
        #imagen1, #imagen2 {
      width: 150px; /* Tamaño de las imágenes */
      height: auto;
      margin-top: 10px; /* Espaciado superior entre las imágenes */
    }

    h1 {
      color: #e60000; /* Color del título */
    }

    #corazon {
      width: 150px; /* Ancho de la imagen del corazón */
      height: auto;
      margin-top: 20px; /* Espaciado superior */
    }

    #pista {
      margin-top: 20px; /* Espaciado superior para las pistas */
      padding: 10px; /* Espaciado interno */
      border: 2px solid #e60000; /* Borde rojo */
      background-color: #ffe6e6; /* Fondo de las pistas */
    }

    button {
      background-color: #e60000; /* Fondo del botón */
      color: #fff; /* Color del texto del botón */
      padding: 10px 20px; /* Espaciado interno del botón */
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ff3333; /* Cambio de color al pasar el ratón */
    }
        #calculo-amor {
      display: none;
      margin-top: 20px;
    }

    #progreso {
      width: 0;
      height: 20px;
      background-color: #e60000; /* Color de fondo de la barra de progreso */
      margin-top: 10px;
      text-align: center;
      color: #fff; /* Color del texto de la barra de progreso */
      line-height: 20px;
    }

    #mensaje-amor {
      display: none;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <h1>BIENVENIDO A LA AVENTURA DE SAN VALENTÍN</h1>
  <img id="corazon" src="imagen3.jpg" alt="Corazón">
  <button onclick="empezarAventura()">Empezar</button>
  <div id="pista"></div>
  <div id="calculo-amor">
    <button onclick="calcularAmor()">Calcular amor de Stephan por Anita</button>
    <div id="progreso">0%</div>
    <div id="mensaje-amor"></div>
    <img id="imagen1" src="imagen1.jpg" alt="Imagen 1">
    <img id="imagen2" src="imagen2.jpg" alt="Imagen 2">
  </div>


  <script>
    let paso = 1;

    function empezarAventura() {
      console.log("Paso con valor " + paso);
      if (paso === 1) {
        console.log("Entra");
        document.getElementById("pista").innerText = 'Paso 1: Colócate en tu puerta';
      } else if (paso === 2) {
        document.getElementById('pista').innerText = "Paso 2: Da un paso hacia delante y colócate en el centro del pasillo";
      } else if (paso === 3) {
        document.getElementById('pista').innerText = 'Paso 3: Cierra los ojos y da 12 pasos';
      } else if (paso === 4) {
        document.getElementById('pista').innerText = 'Paso 4: Mira a tu derecha';
      } else if (paso === 5) {
        mostrarResultado();
        return;  // Terminar la función después del último paso
      }

      document.querySelector('button').innerText = 'Siguiente'; // Cambia el texto del botón a "Siguiente"
      paso++;
    }

    function mostrarResultado() {
      document.getElementById('corazon').src = 'gif1.gif';
      document.getElementById('pista').innerText = '¡Feliz San Valentín, Ana!';
      document.getElementById('pista').style.backgroundColor = '#ffcccc'; /* Cambia el fondo de las pistas en el resultado final */
      document.querySelector('button').style.display = 'none';
      document.querySelector('title').style.display = 'none';
      document.getElementById('calculo-amor').style.display = 'block';

    }
    function calcularAmor() {
      let porcentaje = 0;
      const progreso = document.getElementById('progreso');
      const mensajeAmor = document.getElementById('mensaje-amor');
            const imagen1 = document.getElementById('imagen1');
      const imagen2 = document.getElementById('imagen2');

      // Simula un progreso durante 5 segundos
      const interval = setInterval(function() {
        porcentaje += 10;
        progreso.style.width = porcentaje + '%';
        progreso.innerText = porcentaje + '%';

        if (porcentaje >= 100) {
          clearInterval(interval);

          // Muestra el mensaje de amor y las fotos
          mensajeAmor.innerText = 'Stephan te ama tanto como estrellas en el universo y tanto como granitos de arena';
          mensajeAmor.style.display = 'block';
          imagen1.style.display = 'block';
          imagen2.style.display = 'block';
        }
      }, 1000);

    }
  </script>
</body>
</html>
